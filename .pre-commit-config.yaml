ci:
  autoupdate_schedule: "monthly"

repos:
- repo: https://github.com/psf/black
  rev: 24.3.0
  hooks:
  - id: black
    files: ^openff
  - id: black-jupyter
    files: ^examples/((?!deprecated).)*$
- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
  - id: isort
    files: ^openff
- repo: https://github.com/PyCQA/flake8
  rev: 7.0.0
  hooks:
  - id: flake8
    files: ^openff
