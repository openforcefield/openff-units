ci:
  autoupdate_schedule: "monthly"

repos:
- repo: https://github.com/psf/black
  rev: 23.10.1
  hooks:
  - id: black
    files: ^openff
  - id: black-jupyter
    files: ^examples/((?!deprecated).)*$
- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
  - id: isort
    files: ^openff
- repo: https://github.com/PyCQA/flake8
  rev: 6.1.0
  hooks:
  - id: flake8
    files: ^openff
