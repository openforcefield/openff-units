ci:
  autoupdate_schedule: "monthly"

repos:
- repo: https://github.com/psf/black
  rev: 21.11b0
  hooks:
  - id: black
    files: ^openff
    args: [--check]
  - id: black-jupyter
    files: ^examples/((?!deprecated).)*$
- repo: https://github.com/PyCQA/isort
  rev: 5.10.1
  hooks:
  - id: isort
    files: ^openff
    args: [--check]
- repo: https://github.com/PyCQA/flake8
  rev: 4.0.1
  hooks:
  - id: flake8
    files: ^openff
